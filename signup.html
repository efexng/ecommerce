<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/7d399dc76b.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="/"><img class="logo" width="100px" src="./assets/amazon_logo_dark.png" alt=""></a>
    <div class="signin-container">
        <h1 class="signin-title">
            Sign Up
        </h1>
        <h5 class="input-label">Your name</h5>
        <input type="text" class="text" placeholder="First and last name"> 
        <h5 class="input-label">Mobile number or email</h5>
        <input type="text" class="text"> 
        <h5 class="input-label">Password</h5>
        <input type="password" class="text" placeholder="At least 6 characters"> 
        <button>Continue</button>
        <p class="sigin-condition">By Continuing, you agree to Amazon's <span>Conditions of use</span> and <span>Privacy Notice.</span></p>
        <p class="signin-help"><i class="fa-solid fa-caret-right"></i> <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="sigin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an account</p>
        <hr>
    </div>
    <a href="signin.html">    <button class="sigin-signup-btn">Login with Amazon account</button></a>
    <footer>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
